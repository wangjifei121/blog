<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/bootstrap/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/mycss.css">
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">blog欢迎您</a>
        </div>
    </div>
</nav>
<div class="container-fluit">
    <div class="row">
        <!------左侧内容区 开始 ------>
        <div class="col-md-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    广告位招租
                </div>
                <div class="bady">
                    <h3>加盟电话18500327026</h3>
                </div>
            </div>
        </div>
        <!------左侧内容区 结束 ------>

        <!------中侧内容区 开始 ------>
        <div class="col-md-8">
            <div class="panel panel-primary panel-border">
                <div class="panel-heading text-center">
                    <h3>文章展示</h3>
                </div>
                <div class="bady" style="font-family: 微软雅黑">
                    {% for article in article_list %}
                        <div class="media media-bottom">
                            <h3 class="media-heading"><a
                                    href="/{{ article.user.username }}/p/{{ article.id }}">{{ article.title }}</a></h3>
                            <a class="media-left" href="/blogcenter/{{ article.user.username }}">
                                <img class="media-object" style="width: 65px;height:65px"
                                     src="/media/{{ article.user.avatar }}"
                                     alt="媒体对象">
                            </a>
                            <div class="media-body">
                                {{ article.desc }}
                            </div>
                            <div class="span-container">
                                <span><a href="/blogcenter/{{ article.user.username }}">{{ article.user }}</a></span>
                                <span>发布于：{{ article.create_time|date:'Y-m-d  H:i:s' }}</span>
                                <span class="glyphicon glyphicon-comment"></span>
                                <span>({{ article.comment_count }})</span>
                                <span class="glyphicon glyphicon-thumbs-up"></span>
                                <span>({{ article.up_count }})</span>
                            </div>

                        </div>
                        <hr>
                    {% endfor %}
                </div>
                {{ page_html|safe }}
            </div>
        </div>
        <!------中侧内容区 结束 ------>

        <!------右侧内容区 开始 ------>
        <div class="col-md-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    拉斯维加斯赌场
                </div>
                <div class="bady">
                    <h3>加盟电话18500327026</h3>
                </div>
            </div>
        </div>
        <!------右侧内容区 结束 ------>
    </div>
</div>


</body>
</html>
