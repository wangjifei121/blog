<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理中心</title>
    <link rel="stylesheet" href="/static/bootstrap/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/mycss.css">
</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3>基本信息</h3>
                </div>
                <div class="panel-body">
                    <a href="/add_article/">添加新文章</a>
                </div>
            </div>

        </div>
        <div class="col-md-10">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3>文章列表</h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>文章标题</th>
                            <th>评论数</th>
                            <th>点赞数</th>
                            <th>操作</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for article in article_list %}
                        <tr>
                        <td><a href="/{{ article.user.username }}/p/{{ article.id    }}">{{ article.title }}</a></td>
                        <td>{{ article.comment_count }}</td>
                        <td>{{ article.up_count }}</td>
                        <td><a href="/blogcenter/delete_article/{{ article.id }}">删除</a></td>
                        <td><a href="/blogcenter/edit_article/{{ article.id }}">编辑</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
